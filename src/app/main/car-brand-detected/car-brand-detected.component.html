<div id="container">
  <div style=" display: flex; flex-direction: column;align-items: center;margin-top:50px">
    <img #img />
    <div>
      ** {{brand}} **
    </div>

  </div>
  <div>
    <!-- {{(this.modelPredictCarBrand?.model)|json}} -->
    <input hidden accept=".jpg,.jpeg" type="file" #file (change)="fileUpload($event)" />
    <div class="buttons">
      <ion-button (click)="clickFileUpload()">Upload Car Picture </ion-button>
    </div>

  </div>

</div>
